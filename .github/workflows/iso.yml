name: Build ISO
on:
  workflow_dispatch: # Bot√£o manual

jobs:
  build-iso:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Build ISO
        uses: jasonn3/build-container-installer@v1.2.4
        with:
          source: ghcr.io/${{ github.repository_owner }}/bazzite-gamedev:latest
          target: bazzite-gamedev.iso
          fedora_version: 41
          enrollment_password: ""
          secure_boot_key_url: ""

      - name: Upload ISO as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: bazzite-gamedev-iso
          path: |
            *.iso
            *.sha256
          if-no-files-found: error
          retention-days: 5
