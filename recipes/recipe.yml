name: bazzite-gamedev
description: Bazzite DX Custom Image
base-image: ghcr.io/ublue-os/bazzite-dx-nvidia
image-version: stable

modules:
  - type: rpm-ostree
    repos: []
    install:
      - btop
      - tree
      - blender
      - jetbrains-mono-fonts
      - jetbrains-mono-fonts-all
      - google-noto-sans-fonts
      - google-noto-emoji-fonts
    remove:
      - firefox

  - type: default-flatpaks
    notify: true
    system:
      install:
        - com.vesktop.Vesktop
        - com.spotify.Client
        - dev.zed.Zed
